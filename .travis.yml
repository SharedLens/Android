language: android
jdk: oraclejdk8
sudo: false
os: linux

env:
  global:
    - ADB_INSTALL_TIMEOUT=20

android:
  components:
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-29.0.2

    # The SDK version used to compile your project
    - android-29

    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support
    - extra-google-google_play_services

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-addon-google_apis-google-29

licenses:
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
  - 'android-sdk-preview-license-.+'

before_install:
  - chmod +x gradlew
  - android list targets
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-addon-google_apis-google-29,sys-img-x86_64-android-29
  - echo no | android create avd --force -n test -t android-29 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build